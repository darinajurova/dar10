<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <form action="/homepad" method="post">
            <h2 class="form-title">Member Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="submit" value="Login">
            <a class="forgot-login">Forgot password?</a>
        </form>
        <p class="social-text">...or login with</p>
        <div class="buttons">
            <a href="#" class="social-link link-fb">Facebook</a>
            <a href="#" class="social-link link-twitter">Twitter</a>
        </div>
    </div>
</body>
</html>
